<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle Theory</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Puzzle 1</h1>
    <p>
      A mad ruler decides to line up a number of people. His men go through the
      line sending every second person to the back of the line while killing the
      rest. The last man standing gets to live and is rewarded with gold. Where
      do you stand in line?
    </p>
    <input
      type="text"
      id="pz1-input"
      placeholder="Enter the amount of people in the line"
    />
    <button id="pz1-button">solve</button>
    <div>
      <h2>Output:</h2>
      <p id="pz1-output"></p>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
